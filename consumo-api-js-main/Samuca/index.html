<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"> <!-- defines the css file for style the page -->
    <script src="./js/main.js" type='module' defer></script> <!-- defines the js file for dinamizate the page -->
    <title>Cadastro</title> <!-- page title at the tab -->
</head>
<!-- ------------------------------------------------------------------------------- -->
<!-- defines the site frontend, its body -->
<body>
    <main class="container">

        <!-- Page title -->
        <h1 class="title">Cadastro de endereço</h1>

        <!-- Defines a row right below the title -->
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email"  required>
                <label for="email">Email</label>
            </div>
            <!-- 
                Exemple: creating another inputbox in this row
            <div class="inputbox">
                <input type="text" id="celular"  required>
                <label for="email">celular</label>
            </div> 
            -->
        </div> <!-- Closes the first row div -->

        <!-- Defines a row right below the previous one -->
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep"  required>
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco"  required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero"  required>
                <label for="numero">Número</label>
            </div>
        </div>

        <!-- Defines the last row -->
        <div class="row">
            <div class="inputbox">
                <input type="text" id="bairro"  required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade"  required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado"  required>
                <label for="estado">Estado</label>
            </div>
        </div>

        <div class="validationRow">
            <div class="validationBox">
                <input type="text" id="alert"  required>
                <label for="validation"></label>
            </div>
        </div>

        <div class="row">
            <button>Salvar</button>
        </div>

    </main>

    <footer>
        Prof. Fernando Leonid &#169 2021
    </footer>
</body>
</html>
